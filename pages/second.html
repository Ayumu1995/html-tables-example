<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/second.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="table-wrapper">
      <h2 id="product_comparison_chart">Product Comparison Chart</h2>

      <table aria-labelledby="product_comparison_chart">
        <caption>
          Fig: Comparison of the features between the products
        </caption>

        <thead>
          <tr>
            <th scope="col"></th>
            <th id="productA" scope="col">Product A</th>
            <th id="productB" scope="col">Product B</th>
            <th id="productC" scope="col">Product C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="durability" scope="row">Durability</th>
            <td headers="productA durability">10/10</td>
            <td headers="productB durability">5/10</td>
            <td headers="productC durability">7/10</td>
          </tr>

          <tr>
            <th id="design" scope="row">Design</th>
            <td headers="productA design">3/10</td>
            <td headers="productB design">8/10</td>
            <td headers="productC design">7/10</td>
          </tr>

          <tr>
            <th id="usability" scope="row">Usability</th>
            <td headers="productA usability">7/10</td>
            <td headers="productB usability">10/10</td>
            <td headers="productC usability">5/10</td>
          </tr>

          <tr>
            <th id="price" scope="row">Price</th>
            <td headers="productA price">9/10</td>
            <td headers="productB price">7/10</td>
            <td headers="productC price">3/10</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ul>
      <li><a href="../index.html">1st</a></li>
      <li><a href="#" id="current_page">2nd</a></li>
      <li><a href="./third.html">3rd</a></li>
    </ul>
  </body>
</html>
