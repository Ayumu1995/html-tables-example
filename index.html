<!DOCTYPE html>

  <body>
    <div class="table-wrapper">

      <table aria-labelledby="semester_2_schedule">

          Fig: Semester 2 Course Schedule

        <thead>
          <tr>
            <th id="course" scope="col">Course</th>
            <th id="time" scope="colgroup" colspan="2">Time</th>

            <th id="day" scope="col">Day</th>

        </thead>
        <tbody>
          <tr>
            <th id="english2" scope="rowgroup" rowspan="2" headers="course">English Ⅱ</th>

            <td headers="time english2">11:00</td>
            <td headers="room english2">L2201</td>
            <td headers="day english2">Monday</td>

          <tr>
            <td headers="time english2">9:00</td>
            <td headers="time english2">11:00</td>
            <td headers="room english2">L2201</td>
            <td headers="day english2">Wednesday</td>
          </tr>

          <tr>
            <th id="geography" scope="row" headers="course">Geography</th>
            <td headers="time geography">11:00</td>
            <td headers="time geography">12:45</td>
            <td headers="room geography">LG107</td>
            <td headers="day geography">Tuesday</td>
          </tr>

          <tr>
            <th id="biology" scope="row" headers="course">Biology</th>
            <td headers="time biology">9:00</td>
            <td headers="time biology">11:00</td>
            <td headers="room biology">B302</td>
            <td headers="day biology">Friday</td>
          </tr>
